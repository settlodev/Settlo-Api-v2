name: Settlo API CI/CD for UAT

on:
  push:
    branches: [ "uat" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Debug SSH key
        env:
          PRIVATE_KEY: ${{ secrets.SERVER_PEM_KEY }}
        run: |
          echo "Length of PRIVATE_KEY: ${#PRIVATE_KEY}"
          echo "First 20 characters of PRIVATE_KEY: ${PRIVATE_KEY:0:20}"
          echo "Does PRIVATE_KEY start with '-----BEGIN'? $(echo "$PRIVATE_KEY" | grep -q '^-----BEGIN' && echo 'Yes' || echo 'No')"
          echo "$PRIVATE_KEY" > settlo_dev_server.pem
          chmod 600 settlo_dev_server.pem
          echo "Content of key file (first line):"
          head -n 1 settlo_dev_server.pem
          echo "File permissions:"
          ls -l settlo_dev_server.pem

      - name: Deploy to UAT server
        env:
          HOST: 3.70.170.43
          USER: ubuntu
        run: |
          ssh -i settlo_dev_server.pem -o StrictHostKeyChecking=no $USER@$HOST 'echo "SSH connection successful"'
          scp -i settlo_dev_server.pem -o StrictHostKeyChecking=no target/api-0.0.1-SNAPSHOT.jar $USER@$HOST:/home/ubuntu/settlo/
          ssh -i settlo_dev_server.pem -o StrictHostKeyChecking=no $USER@$HOST 'sudo service settlo restart'

      - name: Deployment status
        run: echo "Deployment process completed"