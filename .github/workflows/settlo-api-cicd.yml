name: Settlo API CI/CD for UAT

on:
  push:
    branches: [ "uat" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to UAT server
        env:
          PRIVATE_KEY: ${{ secrets.SERVER_PEM_KEY }}
          HOST: 3.70.170.43
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > settlo_dev_server.pem
          chmod 600 settlo_dev_server.pem
          
          # Debug: Check the content of the key file (Be careful not to expose the full key in logs)
          echo "First few characters of the key file:"
          head -n 1 settlo_dev_server.pem
          
          # Attempt to generate public key
          if ssh-keygen -y -f settlo_dev_server.pem > settlo_dev_server.pub 2>/dev/null; then
            echo "Public key generated successfully"
            echo "Contents of settlo_dev_server.pub:"
            cat settlo_dev_server.pub
          else
            echo "Failed to generate public key. Error was:"
            ssh-keygen -y -f settlo_dev_server.pem
          fi

          # Attempt SSH connection with detailed debugging
          echo "Attempting SSH connection..."
          ssh -i settlo_dev_server.pem -o StrictHostKeyChecking=no -vvv $USER@$HOST 'echo "SSH connection successful"'

          # If SSH connection succeeds, proceed with deployment
          if [ $? -eq 0 ]; then
            echo "Copying JAR file..."
            scp -i settlo_dev_server.pem -o StrictHostKeyChecking=no target/api-0.0.1-SNAPSHOT.jar $USER@$HOST:/home/ubuntu/settlo/
          
            echo "Restarting service..."
            ssh -i settlo_dev_server.pem -o StrictHostKeyChecking=no $USER@$HOST 'sudo service settlo restart'
          else
            echo "SSH connection failed. Deployment aborted."
            exit 1
          fi

      - name: Deployment status
        run: echo "Deployment process completed"