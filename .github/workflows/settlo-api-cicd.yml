name: Settlo API CI/CD

on:
  push:
    branches: [ "uat" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Deploy to server
        env:
          PRIVATE_KEY: ${{ secrets.SERVER_PEM_KEY }}
          HOST: 3.70.170.43
          USER: ubuntu
        run: |
          echo "$PRIVATE_KEY" > settlo_dev_server.pem
          chmod 400 settlo_dev_server.pem
          scp -i settlo_dev_server.pem -o StrictHostKeyChecking=no target/api-0.0.1-SNAPSHOT.jar $USER@$HOST:/home/ubuntu/settlo/
          ssh -i settlo_dev_server.pem -o StrictHostKeyChecking=no $USER@$HOST '
            sudo service settlo restart
          '